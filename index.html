        <li class="nav-item"> <a id="findwork" class="nav-link" href="#helpwanted">find work</a></li>

              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- search section -->
      <hr>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option1">
          <label class="form-check-label" for="inlineCheckboxGender">Gender</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option2">
          <label class="form-check-label" for="inlineCheckboxAge">Age</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option1">
          <label class="form-check-label" for="inlineCheckboxLocation">Location</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option2">
          <label class="form-check-label" for="inlineCheckboxWage">Wage</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option1">
          <label class="form-check-label" for="inlineCheckboxIndustry">Industry</label>
        </div>
        <button class="btn btn-primary mb-2 float-right">filter</button>
        <hr>
      </div>
      <hr>
      <div class="input-group mt-4">
        <div class="input-group-prepend">
          <button class="btn btn-outline-success" type="button">find work </button>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="keyword">
          </div>
          <div class="form-group">
            <select id="industry" class="form-control">
              <option value="agriculture">Agriculture</option>
              <option value="manufacturing and mechanical">Manufacturing and Mechanical</option>
              <option value="domestic and personal service">Domestic and Personal Service</option>
              <option value="professional">Professional</option>
              <option value="retail and trade">Retail and Trade</option>
              <option value="transportation">Transportation</option>
            </select>
          </div>
          <button class="btn btn-outline-primary" type="button">create profile </button>
        </div>
      </div>
      <hr>

      <div class="space-maker">

      </div>
      <div class="mt-5">
        <nav aria-label="Page navigation example">

          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>

            <a class="page-link" href="#">Next</a>
